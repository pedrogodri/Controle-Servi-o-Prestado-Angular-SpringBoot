<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="novoCadastro()">
        <i class="fa fa-plus"></i>
        Novo
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>CPF</td>
            <td>Data Cadastro</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td> {{ cliente.id}} </td>
            <td> {{ cliente.nome}} </td>
            <td> {{ cliente.cpf}} </td>
            <td> {{ cliente.dataCadastro}} </td>
            <td>
              <button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger" data-toggle="modal" data-target="#modalDelecao" (click)="preparaDelecao(cliente)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação de Deleção</h4>
        </div>
        <div class="modal-body" *ngIf="clienteSelecionado">
          Confirmar a deleção do(a) {{ clienteSelecionado.nome }}
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
